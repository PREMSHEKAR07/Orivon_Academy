services:
  - type: web
    name: orivon-backend
    env: python
    plan: free
    
    buildCommand: >
      python -m pip install --upgrade pip setuptools wheel &&
      python -m pip install -r backend/requirements.txt &&
      cd frontend && npm install && npm run build || echo "No frontend build"
    
    startCommand: >
      python -m uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: PYTHON_VERSION
        value: 3.11
